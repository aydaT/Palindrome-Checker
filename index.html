<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputString" placeholder="Enter a word or phrase">
    <button onclick="checkPalindrome()">Check</button>
    <div id="result"></div>
</div>

<script>
    function checkPalindrome() {
        const input = document.getElementById('inputString').value;

        // Remove non-alphanumeric characters and make lowercase
        const cleanedStr = input.toLowerCase().replace(/[^a-z0-9]/g, '');
        
        // Reverse the cleaned string
        const reversedStr = cleanedStr.split('').reverse().join('');

        // Display the result
        const resultElement = document.getElementById('result');
        if (cleanedStr === reversedStr && cleanedStr !== '') {
            resultElement.textContent = `"${input}" is a palindrome!`;
            resultElement.style.color = 'green';
        } else {
            resultElement.textContent = `"${input}" is not a palindrome.`;
            resultElement.style.color = 'red';
        }
    }
</script>

</body>
</html>
